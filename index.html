<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container">
        <h1 class="center-heading">Let's Play Rock, Paper, Scissors!</h1>
        <p class="heading-subtext">Player, make your choice.</p>
        <div class="option-buttons flex-container">
            <button class="btn-player-choice">ROCK</button>
            <button class="btn-player-choice">PAPER</button>
            <button class="btn-player-choice">SCISSORS</button>
        </div>

        <p class="heading-subtext">Computer choice.</p>
        <div class="option-buttons flex-container">
            <button class="btn-computer-choice">ROCK</button>
            <button class="btn-computer-choice">PAPER</button>
            <button class="btn-computer-choice">SCISSORS</button>
        </div>
    </div>
    
</body>
</html>
